<!DOCTYPE html>
<html>
<head>
    <title>Search History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Your Weather Search History</h2>
    <a href="/dashboard.html" class="btn btn-primary mb-3">Back to Dashboard</a>
    {% if searches %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>City</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for search in searches %}
            <tr>
                <td>{{ search.city }}</td>
                <td>{{ search.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No searches found.</p>
    {% endif %}
</body>
</html>
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }

    h2 {
        color: #343a40;
        text-align: center;
        margin-bottom: 20px;
    }

    .btn-primary {
        display: block;
        margin: 0 auto 20px auto;
        width: 200px;
        text-align: center;
    }

    table {
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th {
        background-color: #007bff;
        color: white;
        text-align: center;
    }

    td {
        text-align: center;
        vertical-align: middle;
    }

    p {
        text-align: center;
        font-size: 1.2em;
        color: #6c757d;
    }
</style>
